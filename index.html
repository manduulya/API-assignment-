<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>API assignment</title>
</head>
<body>
    <section class="form">
        <form action="#" class="JS-Form">
            <h1>Looking for Github user handle?</h1>
            <label for="searchBox">Enter a username!</label>
            <input type="text" name="searchBox" class="JS-Query" required>
            <button type="submit">Find!</button>
        </form>
    </section>
    <p class="js-error-message"></p>
    <section class="hidden js-result">
        <h2>Results</h2>
        <ul class="result-list"></ul>
    </section>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
